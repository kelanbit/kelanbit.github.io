<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4">Калькулятор оплат</h1>

        <form onsubmit="calc();return false">
            <div class="d-flex justify-content-between">
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге Отопление"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="otop" min="0" step="0.01"
                        required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">руб.</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге ГВС"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="gvs" min="0" step="0.01"
                        required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">руб.</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге ОДПУ осн"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="odpuo" min="0" step="0.01"
                        required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">руб.</span>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге ОДПУ %"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="odpup" min="0" step="0.01"
                        required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">руб.</span>
                    </div>
                </div>
            </div>


            <div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Сумма поступившей оплаты"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" id="opl" min="0" step="0.01"
                        required>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">руб.</span>
                    </div>
                </div>
            </div>



            <div class="d-flex">
                <input type="submit" class="btn btn-success btn-lg" name="apply" value="Расчитать" />
                <input type="reset" class="btn btn-danger btn-lg ml-auto" name="cancel" value="Очистить"></button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>


</body>

</html>
