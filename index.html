<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">       
    <link id="cssLink" rel="stylesheet" href="css/light.css">
    <title>Калькулятор оплат</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="my-4">Калькулятор оплат</h1>
            
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onchange="changeCss()">
                <label class="form-check-label" id="flexSwitchLabel" for="flexSwitchCheckDefault">День</label>
            </div>
        </div>


        <form onsubmit="calc();return false" onreset="window.location.reload()">
            <div id="form" class="alert">

                <div class="row">
                    <div class="col-md">                        
                        <h5>Отопление</h5>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге Отопление"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="otop" min="0"
                                step="0.01" required/>                       
                                <span class="input-group-text" id="basic-addon2">руб.</span>                  
                        </div>
                    </div>

                    <div class="col-md">                        
                        <h5>ГВС</h5>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге ГВС"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="gvs" min="0"
                                step="0.01" required/>                            
                                <span class="input-group-text" id="basic-addon2">руб.</span>                         
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md">                        
                        <h5>ОДПУ осн</h5>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге ОДПУ осн"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="odpuo" min="0"
                                step="0.01" required/>                            
                                <span class="input-group-text" id="basic-addon2">руб.</span>                           
                        </div>
                    </div>

                    <div class="col-md">                        
                        <h5>ОДПУ %</h5>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге ОДПУ %"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="odpup" min="0"
                                step="0.01" required/>                            
                                <span class="input-group-text" id="basic-addon2">руб.</span>                           
                        </div>
                    </div>             
                </div>

                <div>                    
                    <h5>Оплата</h5>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Сумма поступившей оплаты"
                            aria-label="Recipient's username" aria-describedby="basic-addon2" id="opl" min="0"
                            step="0.01" required/>                       
                            <span class="input-group-text" id="basic-addon2">руб.</span>                       
                    </div>
                </div>
            </div>


            <div class="d-flex justify-content-between">           
                <input type="submit" id="btn1" class="btn btn-lg" value="Рассчитать" />                
                <input type="reset" id="btn2" class="btn btn-lg" value="Очистить"/>
            </div>
        </form>

        <div id="renderBody">
        </div>
    </div>

    <script src="js/Service.js"></script>
    <script src="js/clipboard.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
