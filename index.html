<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Калькулятор оплат</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 my-4">Калькулятор оплат</h1>

        <form onsubmit="calc();return false" onreset="window.location.reload()">
            <div class="alert alert-dark">

                <div class="row">
                    <div class="col-md">
                        <label class="font-weight-bold mb-1 p-0" for="otop">Отопление</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге Отопление"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="otop" min="0"
                                step="0.01" required>
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">руб.</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md">
                        <label class="font-weight-bold mb-1 p-0" for="gvs">ГВС</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге ГВС"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="gvs" min="0"
                                step="0.01" required>
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">руб.</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md">
                        <label class="font-weight-bold mb-1 p-0" for="odpuo">ОДПУ осн</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге ОДПУ осн"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="odpuo" min="0"
                                step="0.01" required>
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">руб.</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md">
                        <label class="font-weight-bold mb-1 p-0" for="odpup">ОДПУ %</label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Остаток ДЗ по услуге ОДПУ %"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="odpup" min="0"
                                step="0.01" required>
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2">руб.</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="font-weight-bold mb-1 p-0" for="opl">Оплата</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="Сумма поступившей оплаты"
                            aria-label="Recipient's username" aria-describedby="basic-addon2" id="opl" min="0"
                            step="0.01" required>
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">руб.</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="d-flex">
                <input type="submit" class="btn btn-success btn-lg" name="apply" value="Рассчитать" />
                <input type="reset" class="btn btn-danger btn-lg ml-auto" name="cancel" value="Очистить"></button>
            </div>
        </form>

        <div id="renderBody">
        </div>
    </div>

    <script src="js/Service.js"></script>
    <script src="js/clipboard.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
